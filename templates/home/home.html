<!--{{ data }}-->
<table>
    <tr ng-repeat="post in data">
        <td> {{post.title.rendered}} </td>
        <td> {{post.content.rendered}} </td>
    </tr>
</table>
<input ng-model="post.title">
<input ng-model="post.content">
<button ng-click="createPost()">Add Post</button>
